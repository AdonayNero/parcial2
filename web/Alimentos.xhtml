<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="./WEB-INF/menu.xhtml">
    <ui:define name="contenido">

        <b:panel  >

            <f:facet name="heading">
                <i class="fa fa-bell" style="padding-right:20px" />
                <h:outputText value="Registro de Nueva Usuario" />
                <b:badge style="margin-left:10px; background-color:#5cb85c" value="good"  />
            </f:facet>

            <b:row>
                <b:column >

                    <b:form>

                          <b:inputText value="#{alimentosMB.alimentos.nombre}"  placeholder="Ingrese la Alimento" label="Alimento" />
                        <b:inputText  value="#{alimentosMB.alimentos.calorias}" placeholder="Calorias" label="Calorias" />


                        <b:selectOneMenu value="#{alimentosMB.alimentos.idcategoria.idcategoria}" label="Categoria">
                            <f:selectItems value="#{alimentosMB.categoriasList}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idcategoria}" />
                        </b:selectOneMenu>


                        <b:commandButton look="success" action="#{alimentosMB.insert()}" value="Ingresar" />
                    </b:form>
                    <br></br>
                    <b:panel style="width: 90%; margin:0 auto;">
                        <b:dataTable value="#{alimentosMB.alimentosList}" var="co" excel="true"
                                     csv="true"
                                     pdf="true"
                                     columnVisibility="true"
                                     copy="true"
                                     print="true"
                                     >
                            <b:dataTableColumn value="#{co.idalimento}" />
                            <b:dataTableColumn value="#{co.nombre}" /> 
                            <b:dataTableColumn value="#{co.calorias}" />

                            <b:dataTableColumn value="#{co.idcategoria.nombre}" />


                            <b:column>
                                    
                            </b:column>
                        </b:dataTable>
                    </b:panel>




                </b:column>

            </b:row>
        </b:panel>









    </ui:define>
</ui:composition>
